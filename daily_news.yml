name: Daily AI News Bot

on:
  # 1. 定时触发：每天北京时间早上 9:30 (UTC时间 1:30)
  schedule:
    - cron: '0 1 * * *'
  # 2. 手动触发：允许你在网页上点击按钮立即运行测试
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run bot script
      env:
        # 这里把我们配置的 Secret 注入到环境变量中
        WECOM_WEBHOOK_KEY: ${{ secrets.WECOM_WEBHOOK_KEY }}
      run: python main.py
